{% extends "blogapp/base.html" %}
{% block content %}
        <article class="media content-section">
          <!-- here we use object instead of post i.e post.author.profile.image.url -->
          <!-- for django default conventions replace all post variable by object -->
          <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{% url 'user-post' object.author.username %}">{{ object.author }}</a> <!-- post.author-->
              <small class="text-muted">{{ object.date_posted | date:"F d, Y" }}</small> <!-- post.date_posted-->
              {% if object.author == user %}
              <div class="">
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
              </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2> <!-- post.title-->
            <p class="article-content">{{ object.content }}</p> <!-- post.content-->
          </div>
        </article>
{% endblock content %}
